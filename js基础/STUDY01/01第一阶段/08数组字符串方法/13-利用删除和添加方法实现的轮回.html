<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            margin: 100px auto;
        }
        div p {
            margin: auto;
            border: 2px solid #FFF;
            width: 100px;
            height: 200px;
            background: #000;
            font: 100px/200px "宋体";
            color: #fff;
            text-align: center;
            border-radius: 20px;  
        }
        button {
            margin: auto;
            flex: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;    
        }
    </style>
</head>
<body>
<div>
    <button>prev</button>
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <button>next</button>
</div>    
<script>
(function(){
    // prev 第 最后一项放到开始
    // next 把 第0项 放到最后
    var btns = document.querySelectorAll("button");
    var p = document.querySelectorAll("p");
    var arr = [];
    for(var i = 0; i < p.length; i++){
        arr.push(p[i].innerHTML);
    }
    //console.log(arr);
    btns[0].onclick = function(){
        arr.unshift(arr.pop());
        console.log(arr);
        for(var i = 0; i < p.length; i++){
           p[i].innerHTML = arr[i];
        }
    };
    btns[1].onclick = function(){
        arr.push(arr.shift());
        console.log(arr);
        for(var i = 0; i < p.length; i++){
           p[i].innerHTML = arr[i];
        }
    };
    
})();    
</script>
</body>
</html>
