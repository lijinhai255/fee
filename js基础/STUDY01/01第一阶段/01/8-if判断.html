<script>
/*
    if(判断条件){
        条件成立之后要做的事情
    } else {
        条件不成立要做的事情
    }

比较运算符
    大于 >、小于 <、等于 ==、大于等于 >= 、小于等于 <=   

布尔值：
    true 真(成立)、false 假(不成立)
*/
//alert(10<5);
var a = 1;
var b = 5;
if(a>b){
    alert("成立");
} else {
    alert("不成立"); 
}
</script>
