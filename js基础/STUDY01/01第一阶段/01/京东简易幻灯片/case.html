<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .wrap{
            width: 1000px;
            height: 800px;
            background: url(img/bg.jpg) no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -400px;
        }
        #prev,#next{
            position: absolute;
            width: 25px;
            height: 45px;
            background: url(img/ar.png) no-repeat;
            
            top: 155px;
        }
        #prev{
            left: 13px;
        }
        #next{
            transform: rotate(180deg);
            right: 13px;
        }
        .pic{
            width: 536px;
            height: 356px;
            position: absolute;
            top: 170px;
            left: 297px;
        }
        img{
            vertical-align: top;
            width: 536px;
            height: 356px;
        }
        #txt{
            width: 536px;
            height: 71px;
            position: absolute;
            left: 297px;
            bottom: 185px;
            text-align: center;
            font: 20px/71px "微软雅黑";
            color: #666;
        }
    </style>
</head>
<body>
   <div class="wrap">
       <div class="pic">
            <a id="prev" href="javascript:;"></a>
            <img id="img" src="img/img1.jpg" alt="">
            <a id="next" href="javascript:;"></a>
       </div>
       <p id="txt">这是第 <span>1</span> 张图片</p>
   </div>
   <script>
    //    1. 获取元素  左右按钮 图片本身 img标签  span标签
    //    2. 右边按钮添加点击事件  
    //    3. 修改 img标准中 src属性 
    //    4. 修改 span中的数值

    // a标签本身不是用来加js的 本职工作 - > 跳转页面
    // 如果 你需要让 a加js事件 那 就给href属性 加上 JavaScript:;

    var prev=document.getElementById('prev');
    var img=document.getElementById('img');
    var next=document.getElementById('next');
    var span=document.getElementById('txt').querySelector('span');

    var num=1;

    // 添加点击事件
    next.onclick=function(){
        // 自己加1
        // num+=1;
        num=num+1;
        // 区间控制  范围限制 1-5
        if(num==6){
            // 跳出了范围
            num=1;
        }

        img.src='img/img'+num+'.jpg';

        // 改变数值
        span.innerHTML=num;

        // console.log(img.src);
    }

    // 自己完成 上一张的切换


   </script>
</body>
</html>
