<!DOCTYPE html>

<body>
<!-- 
    数据类型转换： 把一种类型的数据，转换成另外一种

    数据转换为数字:
        parseInt();
        parseFloat();
        Number();
-->
<script>
var arr = [1,1];//"1,1" 
console.log(parseInt(arr)); // 如果通过 parseInt 转换 其他（字符串以外）类型，会转换成字符串然后，在执行 parseInt
</script>
</body>
</html>
