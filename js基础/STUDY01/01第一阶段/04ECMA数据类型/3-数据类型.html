<script>    
/*
    数据类型
        为什么要划分数据类型(不类型的数据会有相关的不同特征及不同的操作方法)

    ECMAScript:
        原始类型(基础类型,简单类型)
            Number 数字
            String 字符串 在JS中一对引号之间的 0 到 多个字符串
            Boolean 布尔值 true false
            null 空值 (空对象) 空值不能进行属性操作 会报错
            undefined 未定义
            Symbol （ES6 新增）

        复合类型(复杂类型) 
            Object 对象: Array 数组, function 函数, element，elements , Object 对象 {}
*/
// var arr = [1,"a",true,[]];

var obj = {
   name: "kkb",
   abc: 8 
};
console.log(obj.name,obj.abc);
/*
obj {
    key: val,
    key1: val1

*/
</script>
