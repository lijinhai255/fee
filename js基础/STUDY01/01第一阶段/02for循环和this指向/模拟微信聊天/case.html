<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        .wrap{
            width: 1000px;
            height: 800px;
            background: url(img/bg.jpg) no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -400px;
            margin-left: -500px;
        }
        .iphone{
            width: 356px;
            height: 679px;
            background: url(img/iphone.png) no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -178px;
            margin-top: -338.5px;
        }
        .list{
            width: 318px;
            height: 498px;
            margin: 47px 0 0 19px;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;

        }
        .list li::after{
            content: '';
            display: block;
            clear: both;
        }
        .list img{
            width: 35px;
            height: 40px;
        }
        .list p{
            width: 230px;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
        }
        .nav{
            height: 60px;
            background: #e5e5e5;
            width: 318px;
            margin-left:19px; 
        }
        .nav::after{
            content: '';
            display: block;
            clear: both;
        }
        .nav img{
            padding: 10px 0 0 16px;
            float: left;
        }
        .nav input{
            float: left;
            width: 190px;
            height: 40px;
            border: none;
            background: #fff;
            border-radius: 10px;
            margin: 11px 0 0 13px;
        }
        .nav button{
            width: 64px;
            height: 40px;
            font: 16px / 40px "微软雅黑";
            color: #e15671;
            margin-top: 11px;
            text-align: center;
            border: none;
            background: none;
        }
        .right,.left{
            margin-bottom: 20px;
        }
        .right img{
            float: right;
        }
        .right p{
            float: right;
            background: #bab3ce;
            color: #fff;
            margin-right: 13px;
        }
        .left img{
            float: left;
        }
        .left p{
            float: left;
            background: #e5e5e5;
            margin-left: 13px;
        }
            
    </style>
</head>
<body>
<div class="wrap">
    <div class="iphone">
        <ul class="list">
            <li class="right">
                <img src="img/monster2.png" alt="">
                <p>说：哈？好呀，多少钱我都愿意～～呵呵</p>
            </li>
            <li class="left">
                <img src="img/monster.png" alt="">
                <p>说：这个简单，我们去妙味远程课堂学就行啦～～～</p>
            </li>
            <li class="right">
                <img src="img/monster2.png" alt="">
                <p>说：好呀～～～你先帮我学会JS再说～～</p>
            </li>
            <li class="left">
                <img src="img/monster.png" alt="">
                <p>说：咦？土豪？？</p>
            </li>
            <li class="right">
                <img src="img/monster2.png" alt="">
                <p>说：大家好，我是土豪～</p>
            </li>
        </ul>
        <div class="nav">
            <img id="icon" src="img/monster2.png" alt="">
            <input type="text">
            <button>发送</button>
        </div>
    </div>
</div>
<script>
//  img/monster2.png    img/monster2.png 
var icon = document.querySelector("#icon");
icon.onclick = function(){
    // 点击 进行图片切换 -  img/monster2.png 和 img/monster.png 
    // 一个操作面临另种不同的处理，if
    /*
        如果 icon 的 src 是 img/monster2.png 
            icon 的src 切换成 img/monster.png
        否则
            icon 的src 切换成 img/monster2.png  
        if(icon.src == "img/monster2.png"){
            icon.src = img/monster.png
        } else {
             icon.src = img/monster2.png
        }      
    */
    // console.log(icon.src); 获取src时，获取到的是绝对路径
    if(icon.src == "img/monster2.png"){
        icon.src = "img/monster.png";
    } else {
        icon.src = "img/monster2.png";
    }      
};
</script>
</body>
</html>
