<script>  
(function(){
    var arr = ["一","五","四","二","三","零"];
    var index = {
        零: 0,
        一: 1,
        二: 2,
        三: 3,
        四: 4,
        五: 5
    };
    // console.log(index["一"]);
    // console.log(index["二"]);
    // console.log(index["三"]);
    arr.sort(function(n1,n2){
        return index[n2] - index[n1];
    });
    console.log(arr); 
})();
</script>
