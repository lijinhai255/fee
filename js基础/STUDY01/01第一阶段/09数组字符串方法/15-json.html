<script>
// json: 对象格式的字符串    
let json = '{"name":"开课吧","age":8}';
let obj = {
    name: "妙味",
    age: 10
};
// json 转成 对象
console.log(JSON.parse(json));

// 对象 转成 json
console.log(JSON.stringify(obj));
</script>
