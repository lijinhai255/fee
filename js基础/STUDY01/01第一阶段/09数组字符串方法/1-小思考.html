<script>
/*
    kai-ke-ba --> kaiKeBa
    miao-wei-ke-tang --> miaoWeiKeTang
*/
function toRegex(str){
    var arr = str.split("-");
    var newStr = arr[0];
    for(var i = 1; i < arr.length; i++){
        newStr += arr[i][0].toUpperCase() + arr[i].substring(1);
    }
    //console.log(newStr);
    return newStr;
}
console.log(toRegex('kai-ke-ba'));
console.log(toRegex('miao-wei-ke-tang'));

</script>
