<html lang="en">

  <body>
  <div class="box">
    <div class="container">
      <ul id="list">
        <li>
          <div class="list-left">
            <input type="button" class="minus" value="-" />
            <span class="n">0</span>

          <div class="list-right">
            <span>单价：</span>

        </li>
        <li>
          <div class="list-left">
            <input type="button" class="minus" value="-" />
            <span class="n">0</span>
            <input type="button" class="plus" value="+" />
          </div>
          <div class="list-right">
            <span>单价：</span>
            <em class="price">13.5元</em>
            <span>小计：</span>
            <em class="count">0元</em>
          </div>
        </li>
        <li>
          <div class="list-left">
            <input type="button" class="minus" value="-" />
            <span class="n">0</span>
            <input type="button" class="plus" value="+" />
          </div>
          <div class="list-right">
            <span>单价：</span>
            <em class="price">14.5元</em>
            <span>小计：</span>
            <em class="count">0元</em>
          </div>
        </li>
        <li>
          <div class="list-left">
            <input type="button" class="minus" value="-" />
            <span class="n">0</span>

          </div>
          <div class="list-right">
            <span>单价：</span>

          </div>
        </li>
        <li>
          <div class="list-left">
            <input type="button" class="minus" value="-" />
            <span class="n">0</span>
            <input type="button" class="plus" value="+" />
          </div>
          <div class="list-right">
            <span>单价：</span>
            <em class="price">16.5元</em>
            <span>小计：</span>
            <em class="count">0元</em>
          </div>
        </li>
      </ul>
      <p>商品合计共：<strong>0</strong>件，共花费了：<strong>0</strong>元</p>
      <p>其中最贵的已选商品单价是：<strong>0</strong>元</p>
    </div>
  </div>
<script>
(function(){
  /*
    点击 + :
      1. 获取当前有几件商品 然后 ++
      2. 根据件数 和 单价 计算总价格
      3. 总计：
        1. 获取所有商品的件数，如果件数大于 0 就计入总件数
        2. 把所有商品的总价格相加
        3. 计算最贵单价
  */
  var list = document.querySelectorAll("#list li");
  list.forEach(function(item){
      var minus = item.querySelector(".minus");
      var plus = item.querySelector(".plus");
      var n = item.querySelector(".n");
      var nub = Number(n.innerHTML);//记录商品件数
      var price = parseFloat(item.querySelector(".price").innerHTML);//单价
      var count = item.querySelector(".count");
      minus.onclick = function(){
        if(nub<=0){
            return;
        }
        nub--;
        reduce();
      };
      plus.onclick = function(){
        nub++;
        reduce();
      };
      // 根据当前商品件数进行计算
      function reduce(){
        n.innerHTML = nub;
       count.innerHTML = nub*price + "元";
      }
  });
})();
</script>  
</body>
</html>
