<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// 形参：形式上的参数，相对于声明
// 函数返回值：每一个在执行时都会返回一个执行结果
function fn(a,b){
    console.log(a,b);
    return a + b;
    // return 只能用在 函数中，另外 return后的代码不在执行
}
console.log(fn(1,2));
</script>    
</body>
</html>
