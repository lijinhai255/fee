<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// 函数的每次调用，都相当于把这个代码复制出来执行了一遍
function fn(){
    var b = 100;
    return function(){
        b -= 20;
        console.log(b);
    }
    
}
var f = fn();
f();// 80
f();// 60
f();// 40
fn()();//80

</script>    
</body>
</html>
