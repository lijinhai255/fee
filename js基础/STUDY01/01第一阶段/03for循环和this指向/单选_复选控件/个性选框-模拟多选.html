<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
      h3{
        margin: 0;
        color: #e15671;
        position: absolute;
        left: 50%;
        top: 130px;
        z-index: 9;
      }
      .option{
        background: url(./images/checkboxbg.png) no-repeat 0 -260px;
      }
    </style>
    </head>
<body>
  <div class="box">
      <h3>模拟复选</h3>
    <div class="option">
      <a href="javascript:;">美食</a>
      <a href="javascript:;">逛街</a>
      <a href="javascript:;">旅游</a>
    </div>
  </div>
</body>
<script>
var options = document.querySelectorAll(".option a");
//console.log(options);
// 一组元素不能直接操作，如果要批量操作一组元素可以借助循环
for(var i = 0; i < options.length;i++){ // 页面加载到这就执行了
    options[i].onclick = function(){
      // console.log(i);// 点击之后执行
      console.log(this);// this 在事件函数中代表了,当前触发事件的元素
    };
}
// function fn(){
//   console.log(this);
// }
// fn();
/*
  函数被谁调用，this就指向谁，如果被事件调用，当前触发事件的元素，如果直接调用就指向 window
*/
</script>  
</html>
