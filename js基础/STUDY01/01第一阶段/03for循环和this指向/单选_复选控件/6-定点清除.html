<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="./radio.css">
</head>

<body>
<div class="box">
  <div class="option">
    <a href="javascript:;" class="checked">男</a>
    <a href="javascript:;">女</a>
    <a href="javascript:;">保密</a>
  </div>
</div>
<script>
var options = document.querySelectorAll(".option>a");
for(var i = 0; i < options.length; i++){ //页面加载时 执行，作用是批量添加事件
  console.log("事件外的循环")
  options[i].onclick = function(){
      var checkedOption = document.querySelector(".option .checked");
      checkedOption.classList.remove("checked");
      this.classList.add("checked");

  };
}
</script>
</body>

</html>
