<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .option .active {
            background: red;       
        }
        .inner div {
            font-size: 100px;
            display: none;
        }
        .inner .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <div class="option">
        <button>选项1</button>
        <button class="active">选项2</button>
        <button>选项3</button>
    </div>
    <div class="inner">
        <div>内容1</div>
        <div class="show">内容2</div>
        <div>内容3</div>
    </div>
</div>  
<script>
var btns = document.querySelectorAll(".option button");
var inners = document.querySelectorAll(".inner div");
// btns[0].id = 0;
// btns[1].id = 1;
// btns[2].id = 2;
// btns[i].id = i;
for(var i = 0; i < btns.length; i++){
    btns[i].id = i;// 通过循环给每一个元素 加上对应的id编号
    btns[i].onmouseover = fn;
}
function fn(){
    for(var i = 0; i < btns.length; i++){
        btns[i].classList.remove("active");
        inners[i].classList.remove("show");
    }
    this.classList.add("active");
    // 找打 当前 .option button 对应的 .inner div 加上 show
    // 对应：第0个按钮对应 第0个 inner,第1个按钮对应 第1个 inner,第2个按钮对应 第2个 inner
    // 要找到对应的 inner 我们就得知道 this 是第几个btns
    console.log(this.id);// id中存储是元素的序号
    inners[this.id].classList.add("show");
}
</script>  
</body>
</html>
