<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .option .active {
            background: red;       
        }
        .inner div {
            font-size: 100px;
            display: none;
        }
        .inner .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <div class="option">
        <button>选项1</button>
        <button class="active">选项2</button>
        <button>选项3</button>
    </div>
    <div class="inner">
        <div>内容1</div>
        <div class="show">内容2</div>
        <div>内容3</div>
    </div>
</div>  
<script>
/*
    思路：
        1. 获取元素 .option button 和 .inner div
        2. 给 .option button 添加鼠标移入事件
            1. 清除所有 .option button 的 active 和  所有 .inner div 的 show
            2. 给当前 .option button 添加 active
            3. 找打 当前 .option button 对应的 .inner div 加上 show
*/
var btns = document.querySelectorAll(".option button");
var inners = document.querySelectorAll(".inner div");
for(var i = 0; i < btns.length; i++){
    // 函数加了()是直接执行，但是有些情况下我们需要函数再特定情况下执行(比如绑定事件)，就不能加括号
    btns[i].onmouseover = fn;
}
function fn(){
    //清除所有项的选中
    for(var i = 0; i < btns.length; i++){
        btns[i].classList.remove("active");
        inners[i].classList.remove("show");
    }
    // 给当前 .option button 添加 active
    this.classList.add("active");
    // 找打 当前 .option button 对应的 .inner div 加上 show
    // 对应：第0个按钮对应 第0个 inner,第1个按钮对应 第1个 inner,第2个按钮对应 第2个 inner
    // 要找到对应的 inner 我们就得知道 this 是第几个btns
}
</script>  
</body>
</html>
