<body>
<script>
/*
    function.call(this指向谁,参数1,参数2) 调用函数，并修改函数中的this指向

    执行函数的 call 方法，会调用改函数，并且修改函数中的 this 指向
    call 中 第 0 个参数，代表当前执行时，函数中的this指向谁
*/    
function fn(a,b){
    console.log(this,a,b);
}
fn.call(document,"b""a",);
</script>    
</body>
</html>
