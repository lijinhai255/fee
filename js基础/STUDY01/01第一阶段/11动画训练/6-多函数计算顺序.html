<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    @keyframes rotate {
        from {
            transform: rotate(0deg)
        }
        to {
            transform: rotate(360deg)
        }
    }
    #box {
        margin: 100px auto;
        width: 200px;
        padding: 200px;
        border: 2px solid #000;
    }
    #div {
        transition: 3s;
        width: 200px;
        height: 200px;
        background: red;
        font: 140px/200px "宋体";
        color: #fff;
        text-align: center;
    }
    #div2 {
        transition: 3s;
        width: 200px;
        height: 200px;
        background: blue;
        font: 140px/200px "宋体";
        color: #fff;
        text-align: center;
    }
    #box:hover #div {
        transform: translateX(200px) scale(.5);
    }
    #box:hover #div2 {
        transform: scale(.5) translateX(200px);
    }
    /*
       transform 中写多个函数时，后写先计算 
    */
</style>

</head>
<body>
<div id="box">
    <div id="div">上</div>
    <div id="div2">下</div>
</div>    
</body>
</html>
