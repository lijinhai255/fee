<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes move {
            /* 0% {
                left: 0;
                top: 0;
            } */
            25% {
                left: 400px;
                top: 0;
            }
            50% {
                left: 400px;
                top: 400px;
            }
            75% {
                left: 0;
                top: 400px;
            }
            /* 100% {
                left: 0;
                top: 0;
            } */

        }
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
            animation: move 4s 2s linear infinite alternate;
        }
        #box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="box"></div>   
</body>
</html>
