<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            left: 0;
            top: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<button id="run">跑</button>
<button id="stop">停</button>    
<div id="box"></div>
<script src="mTween.js"></script>
<script>
(function(){
    var run = document.querySelector("#run");
    var stop = document.querySelector("#stop");
    var box = document.querySelector("#box");
    run.onclick = function(){
      // transform 相关的样式，在动画前，一定记得先设置初始值
        css(box,"rotate",0);
        mTween({
           el: box,
           attr: {
               width: 300,
               height: 300,
               rotate: 360
           },
           duration: 1000,
           fx: "linear",
           cb: function(){
               console.log("动画执行完成");
           },
           moveing: function(){
               console.log("动画执行过程中");
           }
       });
    };
})();    
</script>    
</body>
</html>
