<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script> 
/*
函数传参：
    形参：形式上的参数 - 给函数声明一个参数
    实参: 实际的参数 - 在函数调用 给 形参赋的值
    function fn(形参1,形参2){

    }    
    fn(实参1,实参2);
*/    
function fn(a,b){
    console.log(a,b);
}    
fn(1,2);
</script>    
</body>
</html>
