<body>
<script>
function fn(){
    console.log(arguments);
    for(var i = 0; i < arguments.length; i++){
        console.log(arguments[i]);
    }
}
fn(10,10,2,13,12432)
/*
    arguments 不定参，可变参  代表 函数的所有实参的集合
    通过下标获取参数的每一位
    通过 length 获取 实参的个数
*/
</script>
