<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let div = document.querySelector('div');
        
        div.onclick = function(){
            //链式操作 - 解决回调地狱写法
            move(div,'left',200)
            .then(()=>{
              //如果不写return  下面的then就会立即执行
              return move(div,'top',200)
            })
            .then(()=>{
              return move(div,'left',0)
            })
            .then(()=>{
                move(div,'top',0)
            })
        }

        function move(el,attr,target,cb){
            let start = parseFloat(getComputedStyle(el)[attr]);
            let dir = (target-start)/Math.abs(target-start);
            let speed = dir*5;

            return new Promise((resolve,reject)=>{
                requestAnimationFrame(fn)
                function fn(){
                    let now = parseFloat(getComputedStyle(el)[attr]);
                    if(now == target){
                        resolve()
                    }else{
                        el.style[attr] = now+speed +'px';
                        requestAnimationFrame(fn)
                    }
                }
            })

        }
    </script>
</body>
</html>
