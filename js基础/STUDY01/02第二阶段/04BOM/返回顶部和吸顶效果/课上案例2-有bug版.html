<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            min-width: 1200px;
            background: #f5f5f5;
        }
        img {
            display: block;
        }
        #main {
            display: block;
            margin: 0 auto;
        }
        #banner {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            min-width: 1190px;
            background: #fff;
            display: none;
        }
        #banner img {
            margin: 0 auto;
        }
        #float {
            position: absolute;
            right: 50%;
            margin-right: -655px;
            width: 50px;
            top: 50%;
            padding-top: 18px;
        }
        #floatInner {
            float: left;
            background: #fff;
            border-radius: 7px;
        }
        #float img {
            margin-top: -18px;
        }
        #backTop {
            margin: 0 auto;
            border-top: 1px solid #efefef;
            width: 34px;
            display: none;
        }
        #backTop a {
            display: block;
            margin: 0 -7px;
            padding: 7px;
            width: 34px;
            font: 12px/17px "宋体";
            text-align: center;
            text-decoration: none;
            color:#000;
        }
        #search {
            position: absolute;
            left: 50%;
            margin-left: -260px;
            top: 82px;
            width: 520px;
            height: 40px;
            border: 2px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<img src="view.jpg" id="main" />
<input type="search" id="search" />
<div id="banner">
    <img src="banner.jpg" />
</div>
<div id="float">
    <div id="floatInner">
        <img src="float.png" />
        <div id="backTop">
            <a  href="javascript:;">返回顶部</a>
        </div>
    </div>
</div> 

<div>
    <div>
        <div></div>
    </div>
</div>

<script>
//    1. 吸顶搜索框实现
//    2. 悬浮框跟随效果实现
//    3. 返回顶部效果

    {
         let search = document.querySelector('#search');
         let banner = document.querySelector('#banner');
         let float = document.querySelector('#float');
         let backTop = document.querySelector('#backTop');
        //  获取的是悬浮框距离定位父级的位置
        // 获取它在页面中的决定位置
         let floatT = getPos(float).top;
        console.log(floatT)
        //  onscroll

        // 页面滚动时 触发
        window.onscroll = function(){
            // 判断逻辑
            // 当可视区看不到 输入框的时候 就让 吸顶出现
            // 获取到元素底部距离可视区顶部的像素值
            //getBoundingClientRect().top  元素顶部距离可视区的上方的距离
            //getBoundingClientRect().bottom 元素底部距离可视区顶部的距离
            //getBoundingClientRect().left  元素左侧距离可视区的左侧的距离
            //getBoundingClientRect().right 元素右侧距离可视区左侧的距离
            bannerShow();
            floatShow()
            toTopShow()

            //必须保证参照位置相同

        }

        // 执行返回顶部操作
        backTop.onclick=function(){
            // 改变滚动条位置 
            // 修改scrollTop
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }


        // 
        window.onresize = function(){
            // 当浏览器窗口大小发生变化
            console.log('大小变了')
        }

        // 吸顶条
        function bannerShow(){
            let searchBottom = search.getBoundingClientRect().bottom;
            // 吸顶条显示
            if(searchBottom < 0){
                banner.style.display = 'block';
            }else{
                banner.style.display = 'none';
            }
        }

        // 悬浮框
        function floatShow(){
            // 悬浮框判断条件
            let nowT = float.getBoundingClientRect().top;
            let bannerH = banner.offsetHeight;

            // 悬浮框距离页面顶部的距离
            // 滚动条的高度 大于了 floatT
            if(nowT <= 0){
                float.style.position = 'fixed';
                float.style.top = bannerH + 'px';
            }else{
                float.style.position = 'absolute';
                float.style.top = '50%';
            }

        }


    // 返回顶部按钮显示
        function toTopShow(){
            // 返回顶部显示
            // 判断条件
            // 可视区高度
            let clientH = document.documentElement.clientHeight;

            // 获取滚动条高度 和scrollTop一样 （高级浏览器支持）
            let scrollT = window.scrollY;

            if(scrollT > clientH){
                backTop.style.display = 'block';
            }else{
                backTop.style.display = 'none';
            }
        }



        // 获取元素的绝对位置
        function getPos(el){
            let obj={
                top:0,
                left:0
            }
           while(el){
            obj.top += el.offsetTop;
            obj.left += el.offsetLeft;
            el = el.offsetParent
           }
           return obj;
        }

    }


</script>
</body> 
</html>
