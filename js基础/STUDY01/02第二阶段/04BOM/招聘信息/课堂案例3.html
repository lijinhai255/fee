<script>
  {
    let listGroup = document.querySelector('.list-group');
    let navLi = document.querySelectorAll('.nav li');
    let pagination = document.querySelector('.pagination');
    let view = document.querySelector('#view');

    // 社会下的数据
    // console.log(data['society']) 
    // 初始化数据
    listRender({
        page:0,
        type:'society'
    })

    function listRender(props){
        let {page,type} = props;
        let start = page*5;
        let end = (page+1)*5;
        let newData = data[type].filter((item,index)=>start<=index&&end>index);
        // console.log(newData);
        let inner = ``;
        newData.forEach((item,index)=>{
            inner += `
                <li class="list-group-item">
                    <a href="#/${item.type}/details/${item.id}">
                        <h4 class="list-group-item-heading">职位需求：${item.job}需求人数：${item.nub}名</h4>
                        <p class="list-group-item-text">${item.ask}</p>
                    </a>
                </li>
            `
        })
        listGroup.innerHTML = inner;

        pageRender(props);
    }


    function pageRender(props){
        let {type,page} = props;
        let inner = '';
        let num = Math.ceil(data[type].length/5);
        let subType = data[type][0].type;
        
        // 将数字转成一个相等数量的数组

        // console.log([...'a'.repeat(5)])

        let arr = [...'a'.repeat(num)];
        arr.forEach((item,index)=>{
            inner+=`
                <li class="${page==index&&'active'}"><a href="#/${subType}/${index}">${index+1}</a></li>
            `
        })

        pagination.innerHTML = inner;
    }


    // 详情页
    function detailRender(props){
        let {type,id} = props;
        let nowData = data[type].filter(item=>item.id==id)[0];
        let inner = `
            <div class="panel panel-default">
                <div class="panel-heading">招聘岗位：${nowData.job}</div>
                <div class="panel-body">
                    <p>${nowData.ask}</p>
                    <p>招聘人数：${nowData.nub}人</p>
                    <p>发布时间：${nowData.date}</p>
                </div>
            </div>
        `;
        listGroup.innerHTML = inner;
        pagination.innerHTML  = '';
    }

    // 事件 当hash值发生变化时触发
    window.onhashchange = function(){
        // console.log(window.location.hash);
        // #/sh   #/xy
        let hash = window.location.hash;
        hash = hash.substring(2);
        hash = hash.split('/');

        // 清空class
        navLi.forEach(item=>{
            item.classList.remove('active')
        })

        console.log(hash);
        // 社会招聘
        if(hash[0] == 'sh'){
            navLi[0].classList.add('active');

            // 判断是否进入详情页
            if(hash[1] == 'details'){
                detailRender({
                    type:'society',
                    id:hash[2]
                })
            }else{
                let nowPage = parseInt(hash[1]) || 0 ;
                listRender({
                    page:nowPage,
                    type:'society'
                })
            }
        }else if(hash[0] == 'xy'){
            navLi[1].classList.add('active');
            if(hash[1] == 'details'){
                detailRender({
                    type:'campus',
                    id:hash[2]
                })
            }else{
                let nowPage = parseInt(hash[1]) || 0 ;
                listRender({
                    page:nowPage,
                    type:'campus'
                })
            }
        }


    }



  }
