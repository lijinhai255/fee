			//某顺序表中有12345个不相同的元素，使用二分法查找某元素最多需要进行几次比较？
			2   1   6  3  7   4   8   5
			
			1   2   3  6  4   7   5   8    
			
			
			回退的过程
			1   2   3  4  5   6   7   8
			
			
			回退的过程
			2   1   6  3  7   4   8   5
			
			固定 固定 固定
			1   2   3  4  6   7
			*/
			//85617324

			function shellSort(arr) {
				//设置步长  初始的 gap = arr.length/2   gap = gap/2  向下取整 3    1
				for (var gap = Math.floor(arr.length / 2); gap > 0; gap = Math.floor(gap / 2)) {
					console.log(gap) //4 2  1
					for (var i = gap; i < arr.length; i++) {   //8
						//i-gap arr[0]  对比的数据
						for (var j = i-gap; j>=0 && arr[j] > arr[gap+j]; j-=gap) {
                                   var temp = arr[j];   //记录 对调
								   arr[j] = arr[gap+j]; 
								   arr[gap+j] = temp;
						}
					}
				}
				return arr;
			}

			console.log(shellSort([8, 5, 6, 1, 7, 3, 2]));


			 
			 //j-=gap   回退
			/*
			 步长  4
			 4  5  6  7 
			 
			 j-=gap     -4    -3   -2
			 
			 步长  2
			 
			 2  3  4  5  6  7  
			 
			 步长  1
			 1  2  3  4  5  6  7  
			
			*/
		</script>
